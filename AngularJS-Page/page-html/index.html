<!DOCTYPE html>
<html ng-app="index">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>AngularJS3---页面读取| HTML转义</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="getData.js"></script>
	</head>

	<body>
		<div style=" margin: 20px; text-align: center; font-size: 14px; color: red;">
			<h1>本文件json内容仅仅作为样式显示，切勿对号入座！</h1>
		</div>
		<div class="g-bd g-bd1" ng-controller="textController">
			<div class="wrap">
				<div class="g-left">
					<div class="m-sidemenu">
						<div class="m-tt sm-tt">
							<span></span>
							<h3>测试数据</h3>
						</div>
						<ul class="sm-cnt" id="sm_menu">
							<li ng-repeat="test in testList |filter:{state:'1'} | orderBy:['sort','id']">
								<a href='#{{ test.type }}' title="{{ test.title }}">{{ test.class }}</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="g-right">
					<ul class="m-main" id="mm_cnt" ng-repeat="test in testList |filter:{state:'1'} | orderBy:['sort','id']">
						<li class="mm-itm" id='{{ test.type }}'>
							<div class="m-tt m-tt1">
								<div class="fl">
									<span></span>
									<h3 title="{{ test.title }}">{{ test.class }}</h3>
								</div>

							</div>
							<div class="mm-cnt" ng-bind-html="test.content | trustHtml">
								{{ test.content }}
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>
	</body>

</html>
